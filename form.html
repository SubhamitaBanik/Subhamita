<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
    <title> Form </title>

</head>

<body
    style=" background-size: cover; background-repeat: no-repeat; background-position-y: 60px; background-color: lightblue;">
    <h1 style="text-align: center;color: crimson;">
      REGISTRATION FORM
    </h1>
    <form style="align-items: center; padding: 40px; border: 5px solid; border-radius: 10px;">
        <div style="text-align: center;margin-top: 20px;">
            <label style="font-size: medium;">
                <b>First Name:</b>
            </label>
            <input type="text" placeholder="Enter first name...">
        </div>
        <div style="text-align: center;margin-top: 20px;">
            <label style="font-size: medium;">
                <b>Last Name:</b>
            </label>
            <input type="text" placeholder="Enter last name...">
        </div>
        <div style="text-align: center;margin-top: 20px;">
            <label style="font-size: medium;">
                <b>Course:</b>
            </label>
            <input type="text" placeholder="Enter course...">
        </div>
        <div style="text-align: center;margin-top: 20px;">
            <label style="font-size: medium;">
                <b>Stream:</b>
            </label>
            <input type="text" placeholder="Enter stream...">
        </div>
    
        </div>
        <div style="text-align: center;margin-top: 20px;">
            <label style="font-size: medium;">
                <b>Roll No.:</b>
            </label>
            <input type="text" placeholder="Enter roll no...">
        </div>
        <div style="text-align: center;margin-top: 20px;">
            <label style="font-size: medium;">
                <b>Gender:</b>
            </label>
            <select>
                <option> Male</option>
                <option> Female</option>
                <option> Others</option>
            </select>
            <div style="text-align: center;margin-top: 20px;">
                <label style="font-size: medium;">
                    <b>Address:</b>
                </label>
                <textarea style="vertical-align: middle;" placeholder="Enter address"></textarea>
            </div>
        </div>
        <div style="text-align: center;margin-top: 20px;">
            <label style="font-size: medium;">
                <b>Mobile no.:</b>
            </label>
            <input type="tel" placeholder="Enter mobile no.">
            </div>
         <div style="text-align: center;margin-top: 20px;">
            <label style="font-size: medium;">
                <b>Email:</b>
            </label>
            <input type="email" placeholder="Enter email address">
        </div>
        <div style="text-align: center;padding: 10px ; border-radius: 4px;color: blueviolet; margin-top: 30px;">
            
                <input type="submit">
           
        </div>

    </form>

</body>


</html>
